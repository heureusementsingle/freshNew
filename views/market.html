<div id="market-body">	
	<header id="marketHeader">
		<a href="">
			<p class="userLocation">惠民儿童医院  肥嘟嘟</p>
			<p class="Homesearch" >
				<span class="H-searchImg"></span>
				<span class="searchCha" style="font-size: 0.3125rem; width: 100%;display: inline-block;">搜索</span>
			</p>
		</a>
	</header>
	<div class="market-head"></div>
	<div class="marketContent">
		<ul></ul>
		<div class="marketInner">
			<div class="marketInnet-tit">
				<div class="cate_tit_pro">
					<p class="market_all_category">全部分类<span class="category_pull" flag="false"></span><span class="cate_border"></span></p>
					<p class="market_all_category">综合排序<span class="category_pull" flag="false"></span></p>
				</div>
				<div class="marketInnet-tit-part">
					<ul class="marketInnet-tit-part_top">
						<li>
							<span class="part_item">全部分类</span>
						</li>
					</ul>
					<div class="marketInnet-tit-part_bottom"></div>
				</div> 
				<div class="marketInnet-tit-part">
					<ul class="marketInnet-tit-part_top">
						<li>
							<span class="part_item">综合排序</span>
						</li>
						<li>
							<span class="part_item">销量最高</span>
						</li>
						<li>
							<span class="part_item">价格最低</span>
						</li>
						<li>
							<span class="part_item">价格最高</span>
						</li>
					</ul>
					<div class="marketInnet-tit-part_bottom"></div>
				</div>
			</div>
			<ul></ul>
		</div>
	</div>
</div>
<script type="text/template" id="categoryData">
	<% for(var temp of categories){ %>
		<li><%= temp.name %>
			<p class="everyDay_discount" style="background-image: url(<%= temp.flag %>);"></p>
		</li>
	<% } %>
</script>
<script type="text/template" id="EveryProductList">
	<% for(var temp of data){ %>
	<li>
		<a href="">
			<div class="product_Img">
				<img src="<%= temp.img %>" alt="" />
			</div>
			<div class="pro_Info">
				<p class="cate_product_name"><%= temp.name %></p>
				<% if(temp.pm_desc){ %>
					<p class="market_type">
						<span class="send"><%= temp.pm_desc %></span>
					</p>
				<% } %>
				<p class="pro_weight"><%= temp.specifics %></p>
				<p class="pro_price">
					<span class="currentPeice">￥<%= temp.price %></span>
					<s class="prePeice">￥<%= temp.market_price %></s>
				</p>
			</div>
			<div class="market_theme-spline "></div>
		</a>
	</li>
	<% } %>
</script>
